        <script type="text/javascript">

        	var map = L.map('map').setView([19.0815, 72.8377], 15);

        	L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
        		maxZoom: 18,
        		attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, ' +
        			'<a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
        			'Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
        		id: 'mapbox.light'
        	}).addTo(map);


        	// control that shows state info on hover
        	var info = L.control();

        	info.onAdd = function (map) {
        		this._div = L.DomUtil.create('div', 'info');
        		this.update();
        		return this._div;
        	};

        	info.update = function (props) {
        		this._div.innerHTML = '<h4> MUMBAI SOLID WASTE </h4>' +  (props ?
        			'<b>' + '</b> Cell ID : ' +props.cell_id + '<br> Bilding ID :' + props.bldig_id
        			: 'Hover over a Building');
        	};

        	info.addTo(map);


        	// get color depending on population density value
        	function getColor(cell_id) {
        		return cell_id > 1100 ? '#802326' :
        				cell_id > 1200  ? '#BD03456' :
        				cell_id > 1300  ? '#E3156C' :
        				cell_id > 1400  ? '#FC4E345A' :
        				cell_id > 1500   ? '#FD8D34' :
        				cell_id > 1600   ? '#FEB2445C' :
        				cell_id > 1700   ? '#FED943' :
        							'#FFEDA0';
        	}

        	function style(feature) {
        		return {
        			weight: 2,
        			opacity: 1,
        			color: 'white',
        			dashArray: '3',
        			fillOpacity: 0.7,
        			fillColor: getColor(feature.properties.density)
        		};
        	}

        	function highlightFeature(e) {
        		var layer = e.target;

        		layer.setStyle({
        			weight: 5,
        			color: '#666',
        			dashArray: '',
        			fillOpacity: 0.5
        		});

        		if (!L.Browser.ie && !L.Browser.opera && !L.Browser.edge) {
        			layer.bringToFront();
        		}

        		info.update(layer.feature.properties);
        	}

        	var geojson;

        	function resetHighlight(e) {
        		geojson.resetStyle(e.target);
        		info.update();
        	}

        	function zoomToFeature(e) {
        		map.fitBounds(e.target.getBounds());
        	}

        	function onEachFeature(feature, layer) {
        		layer.on({
        			mouseover: highlightFeature,
        			mouseout: resetHighlight,
        			click: zoomToFeature
        		});
        	}

        	geojson = L.geoJson(statesData, {
        		style: style,
        		onEachFeature: onEachFeature
        	}).addTo(map);

        	map.attributionControl.addAttribution('Population data &copy; <a href="http://census.gov/">US Census Bureau</a>');
        	var legend = L.control({position: 'bottomright'});
        	legend.onAdd = function (map) {

        		var div = L.DomUtil.create('div', 'info legend'),
        			grades = [0, 10, 20, 50, 100, 200, 500, 1000],
        			labels = [],
        			from, to;

        		for (var i = 0; i < grades.length; i++) {
        			from = grades[i];
        			to = grades[i + 1];

        			labels.push(
        				'<i style="background:' + getColor(from + 1) + '"></i> ' +
        				from + (to ? '&ndash;' + to : '+'));
        		}

        		div.innerHTML = labels.join('<br>');
        		return div;
        	};

        	legend.addTo(map);

        </script>
