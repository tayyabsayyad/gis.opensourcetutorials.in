        <div id="map" style="width: 900px; height: 400px;"></div>

        <script type="text/javascript">


        var map = L.map('map', {
        		center: [19.0843,72.8360],
        		zoom: 15
        	});

          	var tms_mu = L.tileLayer('http://159.65.146.249:80/geoserver/gwc/service/tms/1.0.0/geonode%3Adummy_hwest_data@EPSG%3A4326@png/{z}/{x}/{y}.png',{
          		tms: true
          	}).addTo(map);

          	var tms_mu2 = L.tileLayer('http://159.65.146.249:80/geoserver/gwc/service/tms/1.0.0/geonode%3Adummy_hwest_data@EPSG%3A4326@jpeg"/{z}/{x}/{y}.jpg', {
          		tms: true
          	});

          	var basemaps = {
          		'TMS 1  ': tms_mu,
          		'TMS 2  ': tms_mu2
          	};

          	L.control.layers(basemaps, {}, {collapsed: false}).addTo(map);

          	basemaps.Countries.addTo(map);

          </script>
